services:
  backend:
    build: ./backend
    container_name: ace-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ace_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    container_name: ace-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    container_name: ace-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ace_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # SECURITY: Do NOT expose port 5432 externally!
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
